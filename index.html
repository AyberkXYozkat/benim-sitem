<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{
--font-sans:'Plus Jakarta Sans',system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,'Helvetica Neue',Arial,sans-serif;
--font-serif:'Cormorant Garamond',serif;
--emerald:#10b981; /* zümrüt */
--emerald-deep:#064e3b; /* koyu zümrüt */
--ivory:#f8fafc; /* lüks açık arka plan */
}
html{scroll-behavior:smooth}
body{font-family:var(--font-sans);}
h1,h2,h3{font-family:var(--font-serif)}
/* Zümrüt sürpriz arka plan (yumuşak animasyonlu orblar) */
.bg-orb{position:fixed;inset:0;z-index:-1;overflow:hidden;background:radial-gradient(1200px 600px at 10% 10%, #ecfeff 0%, transparent 60%),
radial-gradient(1000px 500px at 90% 30%, #eefdf4 0%, transparent 60%),
radial-gradient(1200px 600px at 50% 100%, #f0fdf4 0%, transparent 60%);}
.orb{position:absolute;width:60vmax;height:60vmax;filter:blur(60px);opacity:.38;mix-blend-mode:screen}
.orb:nth-child(1){left:-12%;top:-14%;background:radial-gradient(circle at 30% 30%, #34d399, transparent 60%);animation:float 18s ease-in-out infinite}
.orb:nth-child(2){right:-18%;top:18%;background:radial-gradient(circle at 70% 30%, #22d3ee, transparent 60%);animation:float 22s ease-in-out infinite reverse}
.orb:nth-child(3){left:18%;bottom:-22%;background:radial-gradient(circle at 40% 70%, #06b6d4, transparent 60%);animation:float 26s ease-in-out infinite}
@keyframes float{0%,100%{transform:translate(0,0) rotate(0)}50%{transform:translate(4%, -3%) rotate(8deg)}}
.lift{transition:transform .25s ease, box-shadow .25s ease}
.lift:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(0,0,0,.12)}
/* Lüks tipografi ayarı */
.lead{font-size:1.07rem;line-height:1.7}
</style>
</head>
<body class="antialiased text-slate-900 bg-[var(--ivory)]">

<div class="orb"></div>
