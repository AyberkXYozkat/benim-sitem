<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İletişim | MR.Ayberk.Yozkat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1521790361543-f645cf042ec4?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      position: relative;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65); /* koyu şeffaf katman */
      z-index: 0;
    }
    main {
      position: relative;
      z-index: 1;
      padding: 80px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
    }
    .contact-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .contact-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      padding: 28px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .contact-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    .contact-card h3 {
      margin-bottom: 12px;
      font-size: 22px;
    }
    .contact-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #2563eb; /* kurumsal mavi */
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background .2s ease;
    }
    .contact-card a:hover {
      background: #1e40af; /* koyu mavi */
    }
  </style>
</head>
<body>

  </div>

<!-- İçerik -->

    <div class="contact-grid">

        <h3>📧 E-Posta</h3>

        <a href="mailto:a.yozkat44@gmail.com">E-posta Gönder</a>
      </div>

      <!-- WhatsApp -->

        <h3>💬 WhatsApp</h3>
        <p>Hızlıca mesaj atın.</p>
        <a href="https://wa.me/905515069117" target="_blank">WhatsApp'tan Yaz</a>

      <!-- Sosyal Medya -->

        <a href="https://www.linkedin.com/feed/?trk=hb_signin" target="_blank" style="margin-left:8px">💼 LinkedIn</a>
      </div>

    </div>
  </div>
</main>

<!-- Footer -->
<footer style="position:relative;z-index:1">
