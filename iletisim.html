<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İletişim | MR.Ayberk.Yozkat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      position: relative;
      color: #fff;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6); /* saydam siyah overlay */
      z-index: 0;
    }
    main {
      position: relative;
      z-index: 1;
      padding: 80px 20px;
    }
    .contact-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .contact-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      transition: transform .2s ease;
    }
    .contact-card:hover { transform: translateY(-6px); }
    .contact-card h3 { margin-bottom: 12px; }
    .contact-card a {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #10b981;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Menü -->
<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html">MR.Ayberk.Yozkat</a>
    <nav class="menu">
      <a href="isler.html">İşler</a>
      <a href="hakkinda.html">Hakkında</a>
      <a href="hizmetler.html">Hizmetler</a>
      <a href="iletisim.html">İletişim</a>
      <a href="kvkk.html">KVKK</a>
    </nav>
  </div>
</header>

<!-- İçerik -->
<main>
  <div class="container">
    <h1 style="text-align:center;margin-bottom:40px">Bize Ulaşın</h1>
    <div class="contact-grid">

      <!-- E-Posta -->
      <div class="contact-card">
        <h3>📧 E-Posta</h3>
        <p>Doğrudan bize yazabilirsiniz.</p>
        <a href="mailto:a.yozkat44@gmail.com">E-posta Gönder</a>
      </div>

      <!-- WhatsApp -->
      <div class="contact-card">
        <h3>💬 WhatsApp</h3>
        <p>Hızlıca mesaj atın.</p>
        <a href="https://wa.me/905515069117" target="_blank">WhatsApp'tan Yaz</a>
      </div>

      <!-- Sosyal Medya -->
      <div class="contact-card">
        <h3>🌐 Sosyal Medya</h3>
        <p>Bizi takip edin.</p>
        <a href="https://instagram.com/" target="_blank">Instagram</a>
        <a href="https://linkedin.com/" target="_blank" style="margin-left:8px">LinkedIn</a>
      </div>

    </div>
  </div>
</main>

<!-- Footer -->
<footer style="position:relative;z-index:1">
  <div class="container" style="text-align:center;color:#ccc">
    <small>© <span id="yil"></span> MR.Ayberk.Yozkat</small>
  </div>
</footer>

<script>
  document.getElementById('yil').textContent = new Date().getFullYear();
</script>
</body>
</html>
